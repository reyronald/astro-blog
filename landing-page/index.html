    <style>
      :root {
        color-scheme: dark;
        --color-slate-300: oklch(86.9% 0.022 252.894);
      }
      html,
      body {
        height: 100%;
      }
      html {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial,
          sans-serif;
      }
      body {
        margin: 0;
        background: linear-gradient(
          135deg,
          oklch(0.13 0.02 240),
          oklch(0.11 0.03 280)
        );
        color: var(--color-slate-300);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: grid;
        place-items: center;
        min-height: 100dvh;
        text-rendering: optimizeLegibility;
      }
      main {
        padding: 2rem;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-weight: 600;
        line-height: 1;
        letter-spacing: -0.02em;
        font-size: clamp(2rem, 8vw, 5.5rem);
      }
      a {
        color: var(--color-slate-300);
        text-decoration: inherit;
        transition:
          color 0.3s,
          background-color 0.2s,
          scale 0.1s;
        &:hover {
          scale: 1.05;
        }
      }
      img,
      h1,
      h2 {
        transition: scale 0.3s;
        &:hover {
          scale: 1.1;
        }
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      .text-center {
        text-align: center;
      }
      .flex {
        display: flex;
      }
      .space-x-3 > * + * {
        margin-left: 0.75rem;
      }
      .space-y-5 > * + * {
        margin-top: 1.25rem;
      }
      .inline-block {
        display: inline-block;
      }
      .mt-4 {
        margin-top: 1rem;
      }
      .text-2xl {
        font-size: 1.5rem;
        line-height: 2rem;
      }
      .hover\:text-slate-100:hover {
        color: #f7fafc;
      }
      .mb-4 {
        margin-bottom: 1rem;
      }
      .h-48 {
        height: 12rem;
      }
      .w-48 {
        width: 12rem;
      }
      .rounded-full {
        border-radius: 9999px;
      }
      .object-cover {
        object-fit: cover;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
      @media (max-width: 420px) {
        h1 {
          font-size: clamp(1.6rem, 10vw, 4rem);
        }
      }
    </style>
